<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basenji | Loading</title>
  <link rel="stylesheet" href="styel.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="loader" id="loader">
    <div class="brand-name">BASENJI</div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="tagline">Loading Threads...</div>
  </div>

  <div class="content" id="mainContent">
    <h1 style="font-size: 3rem;">Welcome to Basenji
      <div class="word"></div>
    </h1>
    <a href="main.html">Start</a>
  </div>

  <script>
    setTimeout(() => {
      const loader = document.getElementById('loader');
      const content = document.getElementById('mainContent');
      loader.classList.add('fade-out');
      setTimeout(() => {
        loader.style.display = 'none';
        content.style.display = 'flex';
        content.style.justifyContent = 'center';
        content.style.alignItems = 'center';
        content.style.height = '100vh';
        content.style.flexDirection = 'column';
      }, 600); // match fadeOut duration
    }, 3000); // loader duration

     var words = ['Street style', 'Casual'],
    part,
    i = 0,
    offset = 0,
    len = words.length,
    forwards = true,
    skip_count = 0,
    skip_delay = 15,
    speed = 70;
var wordflick = function () {
  setInterval(function () {
    if (forwards) {
      if (offset >= words[i].length) {
        ++skip_count;
        if (skip_count == skip_delay) {
          forwards = false;
          skip_count = 0;
        }
      }
    }
    else {
      if (offset == 0) {
        forwards = true;
        i++;
        offset = 0;
        if (i >= len) {
          i = 0;
        }
      }
    }
    part = words[i].substr(0, offset);
    if (skip_count == 0) {
      if (forwards) {
        offset++;
      }
      else {
        offset--;
      }
    }
    $('.word').text(part);
  },speed);
};

$(document).ready(function () {
  wordflick();
});
  </script>
</body>
</html>
