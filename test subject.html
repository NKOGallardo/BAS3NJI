<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basenji | Loading</title>
 
</head>
  <style>

/* Reset and Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

.about-page {
  background-color: #000000;
}

body {
  font-family: 'Montserrat', sans-serif;
  background-color: #000000;
  color: #111;
  line-height: 1.6;
}

/* Keyframe Animations */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.6);
  }
  70% {
    box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
  }
}

@keyframes slideInRight {
  from {
    opacity: 0;
    transform: translateX(30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes bounce {
  0% {
    transform: translateY(0);
    opacity: 0.5;
  }
  100% {
    transform: translateY(-12px);
    opacity: 1;
  }
}


  /* Content fade-in */
.content {
  display: none;
  animation: fadeInUp 0.8s ease forwards;
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.fade-out {
  animation: fadeOut 0.6s ease forwards;
}

/* Animations */
@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
    visibility: hidden;
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Loader styles */
.loader {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.6s ease;
}

.brand-name {
  font-size: 3rem;
  font-weight: 900;
  letter-spacing: 5px;
  color: #fff;
  margin-bottom: 15px;
  text-transform: uppercase;
  user-select: none;
}

.dots {
  display: flex;
  gap: 15px;
  margin-bottom: 15px;
}

.dot {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #fff;
  animation: bounce 1.4s infinite ease-in-out;
  opacity: 0.6;
}

.dot:nth-child(2) {
  animation-delay: 0.2s;
}
.dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes bounce {
  0%, 80%, 100% {
    transform: translateY(0);
    opacity: 0.6;
  }
  40% {
    transform: translateY(-20px);
    opacity: 1;
  }
}

.tagline {
  font-size: 1.2rem;
  color: #ccc;
  font-weight: 600;
  user-select: none;
}

/* Welcome content styles */
.content h1 {
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 3px;
}

.content a {
  color: #fff;
  text-decoration: none;
  border: 2px solid #fff;
  padding: 12px 28px;
  font-weight: 700;
  font-size: 1.1rem;
  border-radius: 8px;
  transition: background-color 0.3s ease, color 0.3s ease;
  user-select: none;
}

.content a:hover {
  background-color: #fff;
  color: #000;
  cursor: pointer;
}
</style>
<body>

  <div class="loader" id="loader">
    <div class="brand-name">BASENJI</div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="tagline">Loading Threads...</div>
  </div>

  <div class="content" id="mainContent">
    <h1 style="font-size: 3rem;">Welcome to Basenji</h1>
    <a href="main.html">Start</a>
  </div>

  <script>
    setTimeout(() => {
      const loader = document.getElementById('loader');
      const content = document.getElementById('mainContent');
      loader.classList.add('fade-out');
      setTimeout(() => {
        loader.style.display = 'none';
        content.style.display = 'flex';
        content.style.justifyContent = 'center';
        content.style.alignItems = 'center';
        content.style.height = '100vh';
        content.style.flexDirection = 'column';
      }, 600); // match fadeOut duration
    }, 3000); // loader duration
  </script>

</body>
</html>
